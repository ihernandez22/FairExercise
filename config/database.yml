# MySQL. Versions 5.1.10 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.7/en/old-client.html
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: cruz_azul_analysis
  password: password
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: cruz_azul_analysis

test:
  <<: *default
  database: cruz_azul_analysis_test

production:
  adapter: postgresql
  encoding: unicode
  database: cruz_azul_analysis_production
  username: cruz_azul_analysis
  password: <%= ENV['CRUZAZULANALYSIS_DATABASE_PASSWORD'] %>
